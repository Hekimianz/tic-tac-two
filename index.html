<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Two</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="playerForm">
        <div id="nameForm">
            <h2>Enter Your Name</h2>
            <input id="nameInput" type="text" placeholder="Your name">
            <button id="nameNext">Next</button>
        </div>
        <div id="markSelectorsDiv">
            <h2 id="markh2">Choose a Marker</h2>
            <div id="xSelector" class="markSelectors"><span>X</span></div>
            <div id="oSelector" class="markSelectors"><span>O</span></div>
        </div>

    </div>

    <div id="mainDiv">
        <div id="gameBoard">
            <span class="gameTile rightBorder bottomBorder"></span>
            <span class="gameTile rightBorder bottomBorder"></span>
            <span class="gameTile bottomBorder"></span>
            <span class="gameTile rightBorder bottomBorder"></span>
            <span class="gameTile rightBorder bottomBorder"></span>
            <span class="gameTile bottomBorder"></span>
            <span class="gameTile rightBorder"></span>
            <span class="gameTile rightBorder"></span>
            <span class="gameTile"></span>
        </div>
        <span id="reset"><img class="rotate" src="restart-icon.png" alt="Restart"></span>
    </div>

</body>

</html>
